<!doctype html>
<html lang="en">

<head>
    <title>Register</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- Bootstrap JavaScript Libraries -->
    <script defer src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-5" href="index.html"><i class="bi bi-house-fill"></i></a>
            <button class="me-5 navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
            </button>
        </div>
    </nav>
    <div class="container-md container-height d-flex flex-column justify-content-center">
        <div class="row">
            <div class="col text-danger size text-center username-taken invisible">
                <strong>This username is already taken</strong>
            </div>
        </div>
        <div class="row">
            <div class="col text-danger size text-center passwords-dont-match invisible">
                <strong>The passwords do not match</strong>
            </div>
        </div>
        <div class="row">
            <div class="col text-danger size text-center fields invisible">
                <strong>Fill in all of the fields</strong>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-3 d-flex flex-column pt-1 gap-1">
                <input type="email" placeholder="Email" class="email">
                <input type="text" placeholder="Username" class="username">
                <input type="password" placeholder="Password" class="password-one">
                <input type="password" placeholder="Repeat password" class="password-two">
            </div>
        </div>
        <div class="row d-flex mt-2">
            <div class="col d-flex justify-content-center">
                <p class="text-primary size">
                    Already have an account? 
                    <strong>
                        <a href="index.html" class="text-decoration-none">Log in</a>
                    </strong>
                </p>
                <button class="btn btn-primary button ms-2">Register</button>
            </div>
        </div>
    </div>
    <footer class="container-fluid bg-dark p-5 position-absolute bottom-0">
        <p>
            2023Â©
        </p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/register.js"></script>
</body>

</html>
